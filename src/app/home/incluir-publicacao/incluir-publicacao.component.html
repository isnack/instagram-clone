<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form [formGroup]="formulario" (ngSubmit)="publicar()">
      <div class="modal-content" *ngIf="progressoPublicacao ==='pendente'">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar uma publicação</h5>
          <input type="file" class="form-control" accept="image/*" (change)="preparaImagemUpload($event)" />
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Título da publicação" class="form-control" formControlName="titulo">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </div>

      <div class="modal-content" *ngIf="progressoPublicacao ==='andamento'">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publicacao em andamento</h5>
          <input type="file" class="form-control" accept="image/*" (change)="preparaImagemUpload($event)" />
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Progresso: {{porcentagemUpload }} %
        </div>

      </div>

      <div class="modal-content" *ngIf="progressoPublicacao ==='concluido'">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publicacao concluida com sucesso</h5>
          <input type="file" class="form-control" accept="image/*" (change)="preparaImagemUpload($event)" />
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Publicacao concluida com sucesso
        </div>

      </div>
    </form>
  </div>
</div>
